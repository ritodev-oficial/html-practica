<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2: Formateo de Texto</title>
</head>
<body>
    <h1>Formateo de Texto en HTML</h1>
    <p>Este es un <strong>texto en negrita</strong> y este es un <em>texto en cursiva</em>.</p>
    <p>Este es un <u>texto subrayado</u> y este es un <s>texto tachado</s>.</p>
    <p>Aquí hay un <a href="https://www.google.com" target="_blank">enlace</a>.</p>
</body>
